<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreElement = document.getElementById('score');
const campaignInfo = document.getElementById('campaignInfo');
const levelDisplay = document.getElementById('levelDisplay');
const progressBar = document.getElementById('progressBar');

const gridSize = 20;
const tileCount = canvas.width / gridSize;

let snake = [
    { x: 10, y: 10 },
];
let food = { x: 15, y: 15 };
let dx = 0;
let dy = 0;
let score = 0;
let gameSpeed = 200; // Starting slower
let gameMode = 'classic';
let gameLoop;
let obstacles = [];
let level = 1;
let foodToNextLevel = 5;
let foodEatenThisLevel = 0;
let snakeColor = '#4CAF50';

const colors = [
    '#4CAF50', '#2196F3', '#9C27B0', '#FF9800', 
    '#E91E63', '#00BCD4', '#FF5722', '#FFEB3B',
    '#3F51B5', '#009688', '#795548', '#F44336'
];

function getRandomColor() {
    return colors[Math.floor(Math.random() * colors.length)];
}

const campaignLevels = [
    { speed: 100, obstacles: 0 },
    { speed: 90, obstacles: 2 },
    { speed: 80, obstacles: 4 },
    { speed: 70, obstacles: 6 },
    { speed: 60, obstacles: 8 }
];

function switchMode(mode) {
    gameMode = mode;
    resetGame();
}

function resetGame() {
    snake = [{ x: 10, y: 10 }];
    score = 0;
    dx = 0;
    dy = 0;
    level = 1;
    foodEatenThisLevel = 0;
    scoreElement.textContent = score;
    updateLevelDisplay();
    clearInterval(gameLoop);
    generateFood();
    obstacles = []; // Clear obstacles
    if (gameMode === 'campaign') {
        setupLevel(level);
    } else {
        gameSpeed = 200; // Starting slower
        campaignInfo.textContent = 'Classic Mode - Level up every 90 points!';
    }
    gameLoop = setInterval(draw, gameSpeed);
}

function updateLevelDisplay() {
    levelDisplay.textContent = level;
    const progress = (foodEatenThisLevel / foodToNextLevel) * 100;
    progressBar.style.width = `${progress}%`;
    progressBar.style.backgroundColor = snakeColor;
}

function setupLevel(level) {
    if (level > campaignLevels.length) {
        alert('Congratulations! You beat all levels!');
        switchMode('classic');
        return;
    }
    
    obstacles = [];
    const levelConfig = campaignLevels[level - 1];
    gameSpeed = levelConfig.speed;
    
    for (let i = 0; i < levelConfig.obstacles; i++) {
        generateObstacle();
    }
    
    campaignInfo.textContent = `Level ${level} - Collect ${foodToNextLevel} food to advance`;
    updateLevelDisplay();
    clearInterval(gameLoop);
    gameLoop = setInterval(draw, gameSpeed);
}

function generateObstacle() {
    let obstacle;
    do {
        obstacle = {
            x: Math.floor(Math.random() * tileCount),
            y: Math.floor(Math.random() * tileCount)
        };
    } while (
        isCollision(obstacle, snake) ||
        isCollision(obstacle, [food]) ||
        obstacles.some(obs => obs.x === obstacle.x && obs.y === obstacle.y)
    );
    obstacles.push(obstacle);
}

function generateFood() {
    do {
        food = {
            x: Math.floor(Math.random() * tileCount),
            y: Math.floor(Math.random() * tileCount)
        };
    } while (
        isCollision(food, snake) ||
        isCollision(food, obstacles)
    );
}

function drawGame() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.strokeStyle = '#333';
    ctx.lineWidth = 1;
    
    for (let x = 0; x <= canvas.width; x += gridSize) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
    }
    
    for (let y = 0; y <= canvas.height; y += gridSize) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
    }
    
    ctx.fillStyle = snakeColor;
    snake.forEach((segment, index) => {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
        
        if (index === 0) {
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(segment.x * gridSize + gridSize * 0.3, segment.y * gridSize + gridSize * 0.3, 2, 0, Math.PI * 2);
            ctx.arc(segment.x * gridSize + gridSize * 0.7, segment.y * gridSize + gridSize * 0.3, 2, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(segment.x * gridSize + gridSize * 0.5, segment.y * gridSize + gridSize * 0.7, 4, 0, Math.PI);
            ctx.fill();
            
            ctx.fillStyle = snakeColor;
        }
    });
    
    ctx.fillStyle = '#ff0000';
    ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
    
    ctx.fillStyle = '#666';
    obstacles.forEach(obstacle => {
        ctx.fillRect(obstacle.x * gridSize, obstacle.y * gridSize, gridSize - 2, gridSize - 2);
    });
}

function isCollision(pos, array) {
    return array.some(segment => segment.x === pos.x && segment.y === pos.y);
}

function moveSnake() {
    const head = { x: snake[0].x + dx, y: snake[0].y + dy };
    
    if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        return false;
    }
    
    if (isCollision(head, snake)) {
        return false;
    }
    
    if (isCollision(head, obstacles)) {
        return false;
    }
    
    snake.unshift(head);
    
    if (head.x === food.x && head.y === food.y) {
        score += 10 * level;
        scoreElement.textContent = score;
        snakeColor = getRandomColor();
        generateFood();
        
        gameSpeed = Math.max(50, gameSpeed - 10); // Minimum speed of 50ms
        clearInterval(gameLoop);
        gameLoop = setInterval(draw, gameSpeed);
        
        if (gameMode === 'classic' && score > 0 && score % 90 === 0) {
            level++;
            updateLevelDisplay();
            // Add some obstacles as the level increases in classic mode
            if (obstacles.length < 8) { // Cap max obstacles at 8
                generateObstacle();
            }
        }
        
        if (gameMode === 'campaign') {
            foodEatenThisLevel++;
            updateLevelDisplay();
            if (foodEatenThisLevel >= foodToNextLevel) {
                level++;
                foodEatenThisLevel = 0;
                setupLevel(level);
            }
        }
    } else {
        snake.pop();
    }
    
    return true;
}

function draw() {
    if (dx === 0 && dy === 0) {
        drawGame();
        return;
    }
    
    if (!moveSnake()) {
        clearInterval(gameLoop);
        alert('Game Over! Score: ' + score);
        resetGame();
        return;
    }
    
    drawGame();
}

document.addEventListener('keydown', (event) => {
    switch (event.key) {
        case 'ArrowUp':
            if (dy !== 1) { dx = 0; dy = -1; }
            break;
        case 'ArrowDown':
            if (dy !== -1) { dx = 0; dy = 1; }
            break;
        case 'ArrowLeft':
            if (dx !== 1) { dx = -1; dy = 0; }
            break;
        case 'ArrowRight':
            if (dx !== -1) { dx = 1; dy = 0; }
            break;
    }
});

resetGame();
</script>
